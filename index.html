      <div class="row main-header">
        <div class="col-md-8 col-md-offset-2">

            <img src="images/coin.png" id="coin">
          </div>
          <div class="vcenter">
            <h1>Startup Funding</h1>
          </div>
        </div>
      </div>
      <div class="row main-paragraph">
        <div class="col-md-8 col-md-offset-2">
          <p>This is a simple tool that shows the mechanics of convertible notes vs. equity rounds, and how they affect each other. Admittedly, funding is more complicated than this. However, I wish a simple tool like this existed for myself in the past so I could quickly grok the basics.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 section-div">
          <div startup-founders ng-controller="FoundersCtrl"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 section-div">
          <div convertible-notes ng-controller="ConvertibleNotesCtrl"></div>
        </div>
      </div> 
      <div class="row">
        <div class="col-md-8 col-md-offset-2 section-div">
          <div equity-rounds ng-controller="EquityRoundsCtrl"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 section-div">
          <div final-equity ng-controller="FinalEquityCtrl"></div>
        </div>
      </div>
    </div>
