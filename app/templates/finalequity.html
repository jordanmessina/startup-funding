<div ng-show="equityRounds.length">
  <h4>Equity Breakdown</h4>
  
  <table class="table table-striped">
    <thead>
      <td>Name</td>
      <td>Equity (%)</td>
    </thead>
    <tr ng-repeat="party in equityHolders">
      <td>{{party.name}}</td>
      <td>{{party.equity}}%</td>
    </tr>
    <tr>
      <td><strong>Total</strong></td>
      <td><strong>100%</strong></td>
    </tr>
  </table>
</div>
